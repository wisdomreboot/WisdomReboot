<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
            color: #2a2a2a;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .observation {
            background: #f5f4f0;
            border-left: 3px solid #8b7355;
            padding: 24px;
            margin: 0 0 20px 0;
            font-size: 1.05rem;
            line-height: 1.6;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        .observation.highlight {
            background: #ebe9e3;
        }
        .interactive {
            background: white;
            border: 1px solid #e5e3df;
            border-radius: 3px;
            padding: 40px 32px;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 0;
        }
        .instruction {
            font-size: 0.95rem;
            font-weight: 500;
            color: #6a6a6a;
            margin-bottom: 28px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .nav-container {
            margin: 32px 0;
        }
        .nav-label {
            font-family: Georgia, serif;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2a2a2a;
            text-align: center;
        }
        .nav-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }
        .nav-arrow {
            width: 44px;
            height: 44px;
            border: 1px solid #d4cfc5;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: #2a2a2a;
            transition: all 0.2s;
        }
        .nav-arrow:hover:not(:disabled) {
            border-color: #8b7355;
            background: #fafaf8;
        }
        .nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .nav-indicator {
            display: flex;
            gap: 8px;
        }
        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #d4cfc5;
            transition: all 0.2s;
        }
        .nav-dot.active {
            background: #8b7355;
            transform: scale(1.3);
        }
        .outcomes-container {
            position: relative;
            height: 280px;
            background: #fafaf8;
            border: 1px solid #e5e3df;
            margin: 28px 0;
            overflow: hidden;
        }
        .outcome-scale {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            background: #f5f4f0;
            border-bottom: 1px solid #e5e3df;
            font-size: 0.8rem;
            color: #8a8a8a;
            font-weight: 500;
        }
        .outcome-dot {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #8b7355;
            transition: all 0.5s ease-out;
            opacity: 0.85;
        }
        .outcome-dot:hover {
            opacity: 1;
            transform: scale(1.2);
        }
        .stats {
            display: flex;
            gap: 24px;
            margin: 28px 0 0 0;
            justify-content: center;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-family: Georgia, serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: #8b7355;
            display: block;
            line-height: 1;
        }
        .stat-label {
            font-size: 0.8rem;
            color: #8a8a8a;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 8px;
        }
        @media (max-width: 640px) {
            .interactive {
                padding: 28px 20px;
            }
            .stats {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="observation" id="outcomeText">
        When everyone must agree, everything clusters around 6 out of 10. Safe. Predictable. Never excellent.
    </div>

    <div class="interactive">
        <div class="instruction">Use arrows to see how decision-making approach affects outcomes</div>
        
        <div class="nav-container">
            <div class="nav-label" id="stateLabel">Pure Consensus</div>
            <div class="nav-controls">
                <button class="nav-arrow" id="prevBtn" disabled>←</button>
                <div class="nav-indicator">
                    <div class="nav-dot active" data-state="0"></div>
                    <div class="nav-dot" data-state="1"></div>
                    <div class="nav-dot" data-state="2"></div>
                    <div class="nav-dot" data-state="3"></div>
                </div>
                <button class="nav-arrow" id="nextBtn">→</button>
            </div>
        </div>

        <div class="outcomes-container" id="outcomesContainer">
            <div class="outcome-scale">
                <span>Bad (1-3)</span>
                <span>Okay (4-6)</span>
                <span>Good (7-9)</span>
                <span>Excellent (10)</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <span class="stat-value" id="avgOutcome">6.5</span>
                <span class="stat-label">Average</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="amazingCount">0</span>
                <span class="stat-label">Excellent (9-10)</span>
            </div>
        </div>
    </div>
    </div>

    <script>
        const states = [
            {
                label: "Pure Consensus",
                description: "When everyone must agree, everything clusters around 6 out of 10. Safe. Predictable. Never excellent.",
                dots: [{outcome: 6.0, color: '#c9b896', size: 18},{outcome: 6.1, color: '#c9b896', size: 18},{outcome: 6.2, color: '#c9b896', size: 18},{outcome: 6.3, color: '#c9b896', size: 18},{outcome: 6.4, color: '#c9b896', size: 18},{outcome: 6.5, color: '#8b7355', size: 18},{outcome: 6.5, color: '#8b7355', size: 18},{outcome: 6.5, color: '#8b7355', size: 18},{outcome: 6.6, color: '#8b7355', size: 18},{outcome: 6.7, color: '#8b7355', size: 18},{outcome: 6.8, color: '#8b7355', size: 18},{outcome: 6.9, color: '#8b7355', size: 18},{outcome: 7.0, color: '#8b7355', size: 18},{outcome: 6.4, color: '#c9b896', size: 18},{outcome: 6.6, color: '#8b7355', size: 18},{outcome: 6.3, color: '#c9b896', size: 18},{outcome: 6.7, color: '#8b7355', size: 18},{outcome: 6.5, color: '#8b7355', size: 18},{outcome: 6.8, color: '#8b7355', size: 18},{outcome: 6.2, color: '#c9b896', size: 18},{outcome: 6.6, color: '#8b7355', size: 18},{outcome: 6.4, color: '#c9b896', size: 18},{outcome: 6.9, color: '#8b7355', size: 18},{outcome: 6.5, color: '#8b7355', size: 18},{outcome: 6.3, color: '#c9b896', size: 18},{outcome: 6.7, color: '#8b7355', size: 18},{outcome: 6.6, color: '#8b7355', size: 18},{outcome: 6.4, color: '#c9b896', size: 18},{outcome: 6.8, color: '#8b7355', size: 18},{outcome: 6.5, color: '#8b7355', size: 18}]
            },
            {
                label: "Consensus Weakening",
                description: "The cluster starts to loosen. A few outcomes escape the 6-7 range, but nothing excellent yet.",
                dots: [{outcome: 5.2, color: '#c9b896', size: 18},{outcome: 5.5, color: '#c9b896', size: 18},{outcome: 5.8, color: '#c9b896', size: 18},{outcome: 6.0, color: '#c9b896', size: 18},{outcome: 6.2, color: '#c9b896', size: 18},{outcome: 6.4, color: '#c9b896', size: 18},{outcome: 6.5, color: '#8b7355', size: 18},{outcome: 6.6, color: '#8b7355', size: 18},{outcome: 6.7, color: '#8b7355', size: 18},{outcome: 6.8, color: '#8b7355', size: 18},{outcome: 6.9, color: '#8b7355', size: 18},{outcome: 7.0, color: '#8b7355', size: 18},{outcome: 7.2, color: '#8b7355', size: 18},{outcome: 7.4, color: '#8b7355', size: 18},{outcome: 7.6, color: '#8b7355', size: 18},{outcome: 7.8, color: '#8b7355', size: 18},{outcome: 8.0, color: '#8b7355', size: 20},{outcome: 5.9, color: '#c9b896', size: 18},{outcome: 6.3, color: '#c9b896', size: 18},{outcome: 6.7, color: '#8b7355', size: 18},{outcome: 7.1, color: '#8b7355', size: 18},{outcome: 7.5, color: '#8b7355', size: 18},{outcome: 5.6, color: '#c9b896', size: 18},{outcome: 6.1, color: '#c9b896', size: 18},{outcome: 6.8, color: '#8b7355', size: 18},{outcome: 7.3, color: '#8b7355', size: 18},{outcome: 7.7, color: '#8b7355', size: 18},{outcome: 5.4, color: '#c9b896', size: 18},{outcome: 6.5, color: '#8b7355', size: 18},{outcome: 7.9, color: '#8b7355', size: 20}]
            },
            {
                label: "Leadership Emerging",
                description: "Now we see real spread. Some failures appear (4s). Some strong outcomes (8s). A few excellent ones breaking through (9s). The average hasn't changed much, but the range has.",
                dots: [{outcome: 4.2, color: '#c9b896', size: 18},{outcome: 4.6, color: '#c9b896', size: 18},{outcome: 5.0, color: '#c9b896', size: 18},{outcome: 5.4, color: '#c9b896', size: 18},{outcome: 5.8, color: '#c9b896', size: 18},{outcome: 6.1, color: '#c9b896', size: 18},{outcome: 6.4, color: '#c9b896', size: 18},{outcome: 6.7, color: '#8b7355', size: 18},{outcome: 7.0, color: '#8b7355', size: 18},{outcome: 7.3, color: '#8b7355', size: 18},{outcome: 7.6, color: '#8b7355', size: 18},{outcome: 7.9, color: '#8b7355', size: 20},{outcome: 8.2, color: '#8b7355', size: 20},{outcome: 8.5, color: '#8b7355', size: 20},{outcome: 8.8, color: '#8b7355', size: 20},{outcome: 9.1, color: '#5a4a3a', size: 22},{outcome: 9.4, color: '#5a4a3a', size: 22},{outcome: 9.7, color: '#5a4a3a', size: 22},{outcome: 4.4, color: '#c9b896', size: 18},{outcome: 5.2, color: '#c9b896', size: 18},{outcome: 5.9, color: '#c9b896', size: 18},{outcome: 6.3, color: '#c9b896', size: 18},{outcome: 6.8, color: '#8b7355', size: 18},{outcome: 7.2, color: '#8b7355', size: 18},{outcome: 7.7, color: '#8b7355', size: 18},{outcome: 8.1, color: '#8b7355', size: 20},{outcome: 8.6, color: '#8b7355', size: 20},{outcome: 4.8, color: '#c9b896', size: 18},{outcome: 6.5, color: '#8b7355', size: 18},{outcome: 8.0, color: '#8b7355', size: 20}]
            },
            {
                label: "Clear Leadership",
                description: "Full distribution unlocked. You see 9s and 10s. You also see 2s and 3s. Someone has to own those failures to get these wins.",
                dots: [{outcome: 2.2, color: '#d4756f', size: 20},{outcome: 2.6, color: '#d4756f', size: 20},{outcome: 3.0, color: '#d4756f', size: 20},{outcome: 3.5, color: '#d4756f', size: 20},{outcome: 4.2, color: '#c9b896', size: 18},{outcome: 4.8, color: '#c9b896', size: 18},{outcome: 5.3, color: '#c9b896', size: 18},{outcome: 5.9, color: '#c9b896', size: 18},{outcome: 6.4, color: '#c9b896', size: 18},{outcome: 6.9, color: '#8b7355', size: 18},{outcome: 7.3, color: '#8b7355', size: 18},{outcome: 7.8, color: '#8b7355', size: 18},{outcome: 8.2, color: '#8b7355', size: 20},{outcome: 8.7, color: '#8b7355', size: 20},{outcome: 9.1, color: '#5a4a3a', size: 22},{outcome: 9.4, color: '#5a4a3a', size: 22},{outcome: 9.7, color: '#5a4a3a', size: 22},{outcome: 10.0, color: '#5a4a3a', size: 24},{outcome: 3.8, color: '#d4756f', size: 20},{outcome: 5.1, color: '#c9b896', size: 18},{outcome: 6.2, color: '#c9b896', size: 18},{outcome: 7.1, color: '#8b7355', size: 18},{outcome: 8.0, color: '#8b7355', size: 20},{outcome: 8.9, color: '#8b7355', size: 20},{outcome: 9.3, color: '#5a4a3a', size: 22},{outcome: 9.8, color: '#5a4a3a', size: 22},{outcome: 2.8, color: '#d4756f', size: 20},{outcome: 5.6, color: '#c9b896', size: 18},{outcome: 7.6, color: '#8b7355', size: 18},{outcome: 9.5, color: '#5a4a3a', size: 22}]
            }
        ];

        let currentState = 0;
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const stateLabel = document.getElementById('stateLabel');
        const container = document.getElementById('outcomesContainer');
        const outcomeText = document.getElementById('outcomeText');
        const avgOutcome = document.getElementById('avgOutcome');
        const amazingCount = document.getElementById('amazingCount');
        const navDots = document.querySelectorAll('.nav-dot');

        let dotElements = [];
        for (let i = 0; i < 30; i++) {
            const dot = document.createElement('div');
            dot.className = 'outcome-dot';
            container.appendChild(dot);
            dotElements.push(dot);
        }

        function renderState(stateIndex) {
            const state = states[stateIndex];
            const containerWidth = container.offsetWidth - 20;
            const containerHeight = container.offsetHeight - 50;

            stateLabel.textContent = state.label;
            outcomeText.innerHTML = state.description;
            outcomeText.className = (stateIndex === 2 || stateIndex === 3) ? 'observation highlight' : 'observation';

            let total = 0, excellent = 0;
            state.dots.forEach((dotData, i) => {
                total += dotData.outcome;
                if (dotData.outcome >= 9) excellent++;

                const dot = dotElements[i];
                const x = ((dotData.outcome - 1) / 9) * containerWidth;
                const y = 50 + Math.random() * (containerHeight - 20);
                
                dot.style.left = x + 'px';
                dot.style.top = y + 'px';
                dot.style.background = dotData.color;
                dot.style.width = dotData.size + 'px';
                dot.style.height = dotData.size + 'px';
            });

            avgOutcome.textContent = (total / 30).toFixed(1);
            amazingCount.textContent = excellent;
            prevBtn.disabled = stateIndex === 0;
            nextBtn.disabled = stateIndex === states.length - 1;
            navDots.forEach((dot, i) => dot.classList.toggle('active', i === stateIndex));
        }

        prevBtn.addEventListener('click', () => { if (currentState > 0) { currentState--; renderState(currentState); } });
        nextBtn.addEventListener('click', () => { if (currentState < states.length - 1) { currentState++; renderState(currentState); } });
        renderState(0);
        window.addEventListener('resize', () => renderState(currentState));
    </script>
</body>
</html>
